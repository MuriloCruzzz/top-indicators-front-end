<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Login TopIndicators</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="page">
    <form method="POST" class="formLogin">
      <h1>TopIndicators</h1>
      <h2>Login</h2>
      <p>Utilize suas credencias registradas por seu Supervisor.</p>
      <label for="username">Usuário</label>
      <input type="username" id="username" placeholder="Digite seu usuário" autofocus="true">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">
      <a href="../frontend/esqueceu_senha.html">Esqueci minha senha</a>
      <input type="submit" value="Acessar" class="btn">
    </form>
  </div>
  
  <script src="/api/index.js"></script>
  <script src="/api/openIndex.js"></script>
</body>
</html>
